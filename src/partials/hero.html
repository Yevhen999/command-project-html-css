<section class="hero">
  <div class="container">
    <div class="hero__title">
      <h1 class="hero__title-text">
        ice cream<br />
        made with<br />
        <span class="hero__title-span">passion</span>
      </h1>

      <button type="button" class="hero__btn--link button button--dark">
        Products
      </button>

      <button type="button" class="hero__btn--question button button--light">
        How itâ€™s made?
      </button>
    </div>
    <div class="big-ellipse"></div>
    <picture class="hero__ice">
      <source
        srcset="
          ./images/hero/ice-cream-1200.png,
          ./images/hero/ice-cream-1200@2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/ice-cream-768.png,
          ./images/hero/ice-cream-768@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/ice-cream-320.png,
          ./images/hero/ice-cream-320@2x.png 2x
        "
        media="(min-width: 320px)"
        type="image/png"
      />
      <img
        src="./images/hero/ice-cream-1200.png "
        alt="ice-cream"
        width="236"
        height="567"
      />
    </picture>
    <div class="hero__numbers">
      <div class="hero__numbers-top">
        <picture class="hero__elipse">
          <source
            srcset="
              ./images/hero/ellipse-1200.png,
              ./images/hero/ellipse-1200@2x.png 2x
            "
            media="(min-width: 1200px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/hero/ellipse-768.png,
              ./images/hero/ellipse-768@2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />
          <img
            src="./images/hero/ellipse-1200.png "
            alt="ellipse-1"
            width="30"
            height="30"
          />
        </picture>

        <p class="hero__number">16</p>
        <span class="hero__span">cafes</span>
      </div>
      <div class="hero__numbers-bottom">
        <picture class="hero__elipse">
          <source
            srcset="
              ./images/hero/elipse-1200.png,
              ./images/hero/elipse-1200@2x.png 2x
            "
            media="(min-width: 1200px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/hero/elipse-768.png,
              ./images/hero/elipse-768@2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />

          <img
            src="./images/hero/elipse-1200.png "
            alt="ellipse-2"
            width="30"
            height="30"
          />
        </picture>

        <p class="hero__number">23</p>
        <span class="hero__span">food trucks</span>
      </div>
    </div>
    <picture class="hero__milk">
      <source
        srcset="./images/hero/milk-1200.png, ./images/hero/milk-1200@2x.png 2x"
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="./images/hero/milk-768.png, ./images/hero/milk-768@2x.png 2x"
        media="(min-width: 768px)"
        type="image/png"
      />
      <img
        src="./images/hero/milk-1200.png "
        alt="milk"
        width="236"
        height="567"
      />
    </picture>
    <p class="hero__text">
      Lorem ipsum dolor sit amet,<br />
      consectetur adipiscing elit,<br />
      sed do eiusmod tempor<br />
      incididunt ut labore et
    </p>
    <picture class="hero__arrow">
      <source
        srcset="
          ./images/hero/arrow-right-1200.png,
          ./images/hero/arrow-right-1200@2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/arrow-right-768.png,
          ./images/hero/arrow-right-768@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <img
        src="./images/hero/arrow-right-1200.png "
        alt="arrow-right"
        width="26"
        height="26"
      />
    </picture>
    <picture class="hero__gerl">
      <source
        srcset="./images/hero/gerl-1200.png, ./images/hero/gerl-1200@2x.png 2x"
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="./images/hero/gerl-768.png, ./images/hero/gerl-768@2x.png 2x"
        media="(min-width: 768px)"
        type="image/png"
      />
      <img
        src="./images/hero/gerl-1200.png "
        alt="gerl"
        width="304"
        height="241"
      />
    </picture>
  </div>
</section>
